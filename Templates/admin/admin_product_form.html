{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="pb-2 border-bottom">{{ title }}</h2>

        <form method="post" action="{{ url_for('edit_product', product_id=product.id) if product else url_for('add_product') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name if product else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ product.description if product else '' }}</textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Preço (ex: 29.90)</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price if product else '' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="stock_quantity" class="form-label">Quantidade em Estoque</label>
                    <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" value="{{ product.stock_quantity if product else '' }}" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="image_url" class="form-label">URL da Imagem (Opcional)</label>
                <input type="text" class="form-control" id="image_url" name="image_url" value="{{ product.image_url if product else '' }}">
            </div>
            
            <hr class="my-4">

            <button type="submit" class="btn btn-primary btn-lg w-100">Salvar Produto</button>
            <a href="{{ url_for('admin_products') }}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
